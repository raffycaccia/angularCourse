<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <title>Lunch Check</title>
</head>
<body ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <input type="text" ng-model="lunchItems" ng-style="{'border-color': lunchMessage === 'Please enter data first' ? 'red' : 'green'}" placeholder="List comma-separated items you usually eat for lunch">
    <button ng-click="checkLunch()">Check If Too Much</button>
    <p ng-style="{'color': lunchMessage === 'Please enter data first' ? 'red' : 'green'}">{{ lunchMessage }}</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
